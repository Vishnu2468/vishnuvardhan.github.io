<html>
<head>
    <title>TOSS YOUR COIN</title>
    <link rel="stylesheet" href="coin.css">
    <link rel="icon" type="image/x-icon" href="./python.ioc">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./head.svg">
            </div>
            <div class="tails">
                <img src="./tail.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                FLIP
            </button>
            <button id="reset-button">
                RESET
            </button>
        </div>
    </div>
	
    <script src="script.js"></script>
</body>
</html>
